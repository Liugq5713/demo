<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript类型转换</title>
  </head>
  <body>
    <script>
      // + 号运算符，用作字符串连接，加号有一个是字符串，那么会把其他的也当做字符串，然后拼接起来
      console.log(1 + 2 + "3")
      console.log("1" + 2 + 3)
      console.log(1 + "2" + 3)
    </script>
  </body>
</html>
